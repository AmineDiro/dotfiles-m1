live_config_reload: true
window:
  opacity: 0.8
  dynamic_padding: false
  padding:
    x: 5
    'y': 10
font:
  size: 13
  normal:
    family: SFMono Nerd Font
    style: Medium
  italic:
    family: SFMono Nerd Font
    style: Medium Italic
  bold:
    family: SFMono Nerd Font
    style: Bold
  bold_italic:
    family: SFMono Nerd Font
    style: Bold Italic
key_bindings:
  - key: Right
    mods: Alt
    chars: "\eF"
  - key: Left
    mods: Alt
    chars: "\eB"
env:
  TERM: xterm-256color
import:
  - ~/.config/alacritty/themes/nord.yaml
colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'
